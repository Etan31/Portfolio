<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

   <link href="/assets/css/MainPage.css" rel="stylesheet" />
</head>
<body>
   <header class="header">
      <div class="menu">
         <div class="nav" data-page="home" >Home</div>
         <div class="nav" data-page="Projects">Projects</div>
         <div class="nav" data-page="About">About</div>
         <div class="nav" data-page="Testimonials">Testimonials</div>

   <main class="main">
      <h1>
         Hi, I’m <span class="name">Tristan</span>.
      </h1>
      <h2>
         I’m a full stack developer.
      </h2>
   </main>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop(); // Get the current page filename
            const navItems = document.querySelectorAll('.nav');

            navItems.forEach(item => {
                if (item.dataset.page === currentPage) {
                    item.classList.add('active');
                }

                item.addEventListener('click', function() {
                    const page = this.dataset.page;
                    window.location.href = page + '.html';
                });
            });
        });
    </script>
</body>
</html>
